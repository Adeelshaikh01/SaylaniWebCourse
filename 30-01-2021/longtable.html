<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Long Table</title>
</head>
<body>
    <table border="4px" cellpadding="10" cellspacing="20">
        <thead bgcolor="#efefef">
            <tr>
                <th>Date</th>
                <th>Income</th>
                <th>Expenditure</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1st Jan</th>
                <td>250</td>
                <td>36</td>
            </tr>
            <tr>
                <th>2nd Jan</th>
                <td>650</td>
                <td>136</td>
            </tr>
            <tr>
                <th>3rd Jan</th>
                <td>350</td>
                <td>55</td>
            </tr>
        </tbody>
        <tfoot bgcolor="#efefef">
            <tr>
                <td></td>
                <td>1250</td>
                <td>227</td>
            </tr>
        </tfoot>
    </table>

    <form action="">
        <p>Username:
            <input type="text" name="username" size="15" maxlength="30">
        </p>
        <p>Password:
            <input type="password" name="password" size="15" maxlength="20">
        </p>
        <h3>Write something about you:</h3>
        <textarea name="TextArea" cols="5" rows="5"></textarea>
    </form>
</body>
</html>
