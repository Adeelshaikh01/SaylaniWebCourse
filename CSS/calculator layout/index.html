<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <h1>Assignment</h1>
        <div class="display">
            <input type="text">
        </div>
        <table>
            <tr>
                <td class="firstBtn">2nd</td>
                <td>(</td>
                <td>)</td>
                <td>%</td>
                <td>mc</td>
                <td>m+</td>
                <td>m-</td>
                <td>mr</td>
            </tr>
            <tr>
                <td>1/x</td>
                <td>x<sup>2</sup></td>
                <td>x<sup>3</sup></td>
                <td>y<sup>x</sup></td>
                <td class="brown">C</td>
                <td class="brown">+/-</td>
                <td class="brown"><span>&#247;</span></td>
                <td class="brown"><span>&#215;</span></td>
            </tr>
            <tr>
                <td>x!</td>
                <td><span>&#8730;</span></td>
                <td><span>&#8731;</span>y</td>
                <td>log</td>
                <td class="black">7</td>
                <td class="black">8</td>
                <td class="black">9</td>
                <td class="brown">-</td>
            </tr>
            <tr>
                <td>sin<sup>-1</sup></td>
                <td>cos<sup>-1</sup></td>
                <td>tan<sup>-1</sup></td>
                <td>log<sub>2</sub></td>
                <td class="black">4</td>
                <td class="black">5</td>
                <td class="black">6</td>
                <td class="brown">+</td>
            </tr>
            <tr>
                <td>sinh<sup>-1</sup></td>
                <td>cosh<sup>-1</sup></td>
                <td>tanh<sup>-1</sup></td>
                <td>2<sup>x</sup></td>
                <td class="black">1</td>
                <td class="black">2</td>
                <td class="black">3</td>
                <td rowspan="2" class="orangeBtn">=</td>
            </tr>
            <tr>
                <td>Deg</td>
                <td><span>&#928;</span></td>
                <td>EE</td>
                <td>Rand</td>
                <td colspan="2" class="left black">0</td>
                <td class="black">.</td>
            </tr>
        </table>
    </div>
</body>

</html>
