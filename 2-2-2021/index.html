<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Information Form</title>
</head>
<body>
    <form action="#">
        <p>First Name:<input type="text" name="FirstName" id="FirstName" placeholder="First Name"> </p>
        <p>Last Name:<input type="text" name="LastName" id="LastName" placeholder="Last Name"></p>
        <p>New Password:<input type="password" name="NewPassword" id="NewPassword" placeholder="New Password"></p>
        <p>Confirm Password: <input type="password" name="ConfirmPassword" id="ConfirmPassword" placeholder="Confirm Password"></p>
        <p>Email: <input type="email" name="Email" id="Email" placeholder="xyz@gmail.com"></p>
        <p>Select Hobbies: </p>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
